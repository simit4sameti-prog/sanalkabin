<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samet's Class - Fun Body Parts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- Fun Font for Kids -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Default Character Colors */
            --skin-color: #FFCCBC;
            --hair-color: #5D4037;
            --shirt-color: #3B82F6;
            --pants-color: #1E3A8A;
            --shoe-color: #333;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(180deg, #60A5FA 0%, #E0F2FE 100%); /* Sky gradient */
        }

        /* Floating Animation for the Character */
        .float-anim {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Custom Styles for the Character */
        .body-part {
            position: absolute;
            transition: all 0.2s ease;
            cursor: pointer;
            border: 3px solid #333; /* Thicker borders for cartoon look */
            box-shadow: 2px 2px 0px rgba(0,0,0,0.2);
        }

        .body-part:hover {
            filter: brightness(1.1);
            transform: scale(1.1);
            z-index: 20;
            border-color: #FFF;
            box-shadow: 0 0 15px #FFD700;
        }

        .body-part.correct {
            background-color: #4ade80 !important; /* Green */
            border-color: #166534 !important;
            transform: scale(1.1);
        }

        .body-part.wrong {
            background-color: #f87171 !important; /* Red */
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        /* Character Construction */
        #character-container {
            position: relative;
            width: 300px;
            height: 500px;
            margin: 0 auto;
        }

        /* Head Area */
        .hair {
            top: 20px; left: 75px; width: 150px; height: 60px;
            background: var(--hair-color); border-radius: 50px 50px 0 0;
            z-index: 5;
        }
        
        .head-shape {
            position: absolute;
            top: 50px; left: 85px; width: 130px; height: 140px;
            background: var(--skin-color); border-radius: 40px;
            z-index: 1; 
            border: 3px solid #333;
        }

        .ear {
            top: 100px; width: 30px; height: 40px;
            background: var(--skin-color); z-index: 3;
        }
        .ear.left { left: 65px; border-radius: 20px 0 0 20px; }
        .ear.right { left: 205px; border-radius: 0 20px 20px 0; }

        .eye {
            top: 90px; width: 20px; height: 20px;
            background: #fff; border-radius: 50%;
            z-index: 6; overflow: hidden;
            border: 2px solid #333;
        }
        .eye::after {
            content: ''; position: absolute; top: 4px; left: 4px;
            width: 8px; height: 8px; background: #000; border-radius: 50%;
        }
        .eye.left { left: 110px; }
        .eye.right { left: 170px; }

        .nose {
            top: 120px; left: 140px; width: 20px; height: 25px;
            background: #EAB19D; border-radius: 10px;
            z-index: 6;
            opacity: 0.8; /* Slight transparency to blend with skin changes */
        }

        .mouth {
            top: 155px; left: 130px; width: 40px; height: 20px;
            background: #D84315; border-radius: 0 0 20px 20px;
            z-index: 6;
            transition: height 0.2s;
        }
        
        /* Happy mouth class */
        .mouth.happy {
            height: 30px;
            background: #D84315;
            border-bottom: 3px solid #333;
        }

        /* SUNGLASSES (Hidden Reward) */
        .sunglasses {
            position: absolute;
            top: 85px; left: 100px; width: 100px; height: 30px;
            z-index: 15;
            display: none; /* Hidden initially */
            pointer-events: none;
            animation: dropIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .lens {
            position: absolute; width: 40px; height: 25px;
            background: #111; border-radius: 5px 5px 20px 20px; border: 2px solid #fff;
        }
        .lens.left { left: 0; }
        .lens.right { right: 0; }
        .bridge {
            position: absolute; top: 10px; left: 40px; width: 20px; height: 5px; background: #111;
        }

        @keyframes dropIn {
            0% { transform: translateY(-200px) rotate(-20deg); opacity: 0; }
            100% { transform: translateY(0) rotate(0deg); opacity: 1; }
        }

        /* Body Area */
        .torso {
            top: 185px; left: 90px; width: 120px; height: 155px;
            background: var(--shirt-color); border-radius: 20px;
            z-index: 4;
            display: flex; align-items: center; justify-content: center;
            color: rgba(255,255,255,0.8); 
            font-size: 2rem;
        }

        /* Star on chest for reward */
        .chest-star {
            font-size: 40px; color: #FCD34D; display: none;
            filter: drop-shadow(0 0 5px orange);
            animation: popIn 0.3s;
        }

        .arm {
            top: 210px; width: 40px; height: 100px;
            background: var(--shirt-color); border-radius: 20px; /* Arms match shirt usually, or skin? Let's say sleeves match shirt */
            z-index: 3;
        }
        .arm.left { left: 55px; transform: rotate(10deg); }
        .arm.right { left: 205px; transform: rotate(-10deg); }

        .hand {
            top: 300px; width: 40px; height: 40px;
            background: var(--skin-color); border-radius: 50%;
            z-index: 3;
        }
        .hand.left { left: 50px; }
        .hand.right { left: 210px; }

        .leg {
            top: 330px; width: 45px; height: 110px;
            background: var(--pants-color); border-radius: 10px;
            z-index: 2;
        }
        .leg.left { left: 95px; }
        .leg.right { left: 160px; }

        .foot {
            top: 430px; width: 60px; height: 30px;
            background: var(--shoe-color); border-radius: 20px 20px 5px 5px;
            z-index: 1;
        }
        .foot.left { left: 85px; }
        .foot.right { left: 155px; }

        /* Star Container */
        .star-container {
            display: flex;
            gap: 5px;
            min-height: 40px;
            justify-content: center;
        }
        .star-icon {
            font-size: 30px;
            animation: popIn 0.4s ease-out;
        }
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.3); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Color Picker Inputs */
        .color-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .color-control label {
            font-weight: bold;
            color: #333;
            width: 100px;
            text-align: right;
        }
        input[type="color"] {
            border: none;
            width: 40px;
            height: 40px;
            cursor: pointer;
            background: none;
        }

    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

        <!-- Top Row: Title + Stats -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-4 gap-4">

            <div class="text-center md:text-left">

            </div>
            
            <div id="stats-panel" class="flex items-center gap-3 flex-wrap justify-center">
                <!-- Score Box -->
                <div class="bg-yellow-300 border-b-4 border-yellow-500 px-4 py-2 rounded-2xl text-center min-w-[90px] shadow-sm">

                <!-- Volume -->
                <div class="bg-blue-100 p-3 rounded-full shadow-sm cursor-pointer hover:bg-blue-200 transition" onclick="playCorrectSound()" title="Test Sound">
                    <span class="text-2xl">üîä</span>

        <!-- Player Name Display -->
        <div class="absolute -right-4 top-24 hidden md:block rotate-3" id="desktop-player-badge">
             <div class="bg-indigo-500 text-white p-4 rounded-xl shadow-xl border-4 border-white transform transition hover:scale-110">
                <span class="block text-xs font-bold uppercase opacity-75">Current Player</span>
                <span id="player-name-desktop" class="text-xl font-bold whitespace-nowrap">???</span>

        <!-- Star Progress Bar -->
        <div class="star-container mb-4" id="star-area">
            <!-- Stars will appear here -->
        </div>

        <!-- Feedback & Instruction Area -->
        <div id="message-area" class="bg-blue-500 text-white p-4 rounded-2xl text-center min-h-[90px] flex flex-col justify-center items-center transition-all duration-300 border-4 border-blue-400 shadow-lg transform">
            <h2 id="main-instruction" class="text-3xl font-bold drop-shadow-md">Welcome! üëã</h2>
            <p id="sub-instruction" class="text-blue-100 text-lg font-medium">Click Play to pick a student!</p>
        </div>

        <!-- Creator Panel (Hidden by default) -->
        <div id="creator-panel" class="hidden bg-orange-100 p-4 rounded-2xl border-4 border-orange-300 mt-4 text-center">
            <h3 class="text-2xl font-bold text-orange-600 mb-4">Design Your Character! üé®</h3>
            <div class="flex flex-wrap justify-center gap-4">

                </div>
                <div class="color-control">
                    <label>Hair/Sa√ß:</label>
                    <input type="color" value="#5D4037" onchange="updateCharacterColor('--hair-color', this.value)">
                </div>
                <div class="color-control">
                    <label>Shirt/Ti≈ü√∂rt:</label>
                    <input type="color" value="#3B82F6" onchange="updateCharacterColor('--shirt-color', this.value)">
                </div>
                <div class="color-control">
                    <label>Pants/Alt:</label>
                    <input type="color" value="#1E3A8A" onchange="updateCharacterColor('--pants-color', this.value)">
                </div>
            </div>
            <button onclick="setMode('idle')" class="mt-4 px-6 py-2 bg-orange-500 hover:bg-orange-600 text-white rounded-xl font-bold shadow-md">

            </button>
        </div>

        <!-- Controls -->
        <div class="flex flex-wrap justify-center gap-4 mt-6" id="controls">
            <button onclick="setMode('learn')" class="group relative px-6 py-3 bg-purple-400 hover:bg-purple-500 text-white rounded-2xl font-bold text-xl transition shadow-lg border-b-8 border-purple-700 active:border-b-0 active:translate-y-2">
                <span class="text-2xl block mb-1">üëÄ</span>
                Study

            <button onclick="setMode('create')" class="group relative px-6 py-3 bg-orange-400 hover:bg-orange-500 text-white rounded-2xl font-bold text-xl transition shadow-lg border-b-8 border-orange-700 active:border-b-0 active:translate-y-2">

                Create

            <button onclick="startGame()" class="group relative px-6 py-3 bg-green-400 hover:bg-green-500 text-white rounded-2xl font-bold text-xl transition shadow-lg border-b-8 border-green-700 active:border-b-0 active:translate-y-2">
                <span class="text-2xl block mb-1">üéÆ</span>

            </button>

    <!-- The Character -->
    <div class="relative bg-white/40 p-8 rounded-[3rem] shadow-xl backdrop-blur-md border-4 border-white/60">
        <div id="character-container" class="float-anim">
            <!-- Non-interactive base head shape -->
            <div class="head-shape"></div>

            <!-- Sunglasses Reward -->
            <div class="sunglasses" id="sunglasses">
                <div class="lens left"></div>
                <div class="bridge"></div>
                <div class="lens right"></div>
            </div>

            <!-- Interactive Parts -->
            <div class="body-part hair" data-part="hair" title="Hair"></div>
            <div class="body-part ear left" data-part="ear" title="Ear"></div>
            <div class="body-part ear right" data-part="ear" title="Ear"></div>
            
            <div class="body-part eye left" data-part="eye" title="Eye"></div>
            <div class="body-part eye right" data-part="eye" title="Eye"></div>

            <div class="body-part torso" data-part="body" title="Body/Torso">
                <div class="chest-star">‚≠ê</div>
            </div>
            
            <div class="body-part arm left" data-part="arm" title="Arm"></div>
            <div class="body-part arm right" data-part="arm" title="Arm"></div>

            <div class="body-part leg right" data-part="leg" title="Leg"></div>
            
            <div class="body-part foot left" data-part="foot" title="Foot"></div>
            <div class="body-part foot right" data-part="foot" title="Foot"></div>
        </div>
    </div>

    <script>
        // --- Student List ---
        const students = [
            "Gamze Y√ºksel", "Zarife √ú√ßay", "Ece Uz", "Elif Nur G√ºle√ß", 
            "Rabia Ahsen Tambay", "Elif Ece Atakan", "Meryem Top", 
            "H√ºseyin Yƒ±ldƒ±rƒ±m", "Re≈üit Deƒüer", "Arda G√ºn", "Nazar Teker", 
            "Aslƒ± Buyruk", "Sƒ±la √ñƒürek√ßi", "Cansu Aslan", 
            "S√ºleyman Umut Pehlivan", "ƒ∞rem √ñzmen", "Abd√ºlsamed ≈ûavur", 
            "M√ºr√ºvvet ≈ûenkal", "Fatma ƒ∞nce", "Edanur Demir", 
            "Sedanur Saldanlƒ±", "ƒ∞layda Eyl√ºl ≈ûahin", "Zeliha Saƒüƒ±r"
        ];

        // --- Sound System ---
        const synth = window.speechSynthesis;
        let audioCtx;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        // Modified speak function to accept language, defaulting to Turkish
        function speak(text, lang = 'tr-TR') {
            if (synth.speaking) {
                synth.cancel();
            }
            const utterThis = new SpeechSynthesisUtterance(text);
            utterThis.lang = lang; 
            utterThis.pitch = 1.2; 
            utterThis.rate = 0.9; 
            synth.speak(utterThis);
        }

        function playTone(freq, type, duration) {
            initAudio();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function playCorrectSound() {
            playTone(600, 'sine', 0.1); 
            setTimeout(() => playTone(800, 'sine', 0.3), 100); 
        }

        function playWrongSound() {
            playTone(150, 'sawtooth', 0.3);
            setTimeout(() => playTone(100, 'sawtooth', 0.3), 150);
        }

        function playWinSound() {
            playTone(500, 'square', 0.1);
            setTimeout(() => playTone(600, 'square', 0.1), 100);
            setTimeout(() => playTone(700, 'square', 0.1), 200);
            setTimeout(() => playTone(1000, 'sine', 0.4), 300);
        }

        // --- Game Logic ---
        
        let gameState = {
            mode: 'idle', 
            score: 0,
            starCount: 0,
            targetPart: null,
            partsList: ['hair', 'ear', 'eye', 'nose', 'mouth', 'arm', 'hand', 'leg', 'foot', 'body'],
            sunglassesUnlocked: false,
            timer: 60,
            timerInterval: null
        };

        const messageArea = document.getElementById('message-area');
        const mainInstruction = document.getElementById('main-instruction');
        const subInstruction = document.getElementById('sub-instruction');
        const scoreEl = document.getElementById('score');
        const timerEl = document.getElementById('timer');
        const bodyParts = document.querySelectorAll('.body-part');
        const starArea = document.getElementById('star-area');
        const sunglassesEl = document.getElementById('sunglasses');
        const chestStarEl = document.querySelector('.chest-star');
        const playerNameDesktop = document.getElementById('player-name-desktop');
        const playerNameMobile = document.getElementById('player-name-mobile');
        const creatorPanel = document.getElementById('creator-panel');
        const controls = document.getElementById('controls');
        const statsPanel = document.getElementById('stats-panel');

        // Initial setup
        bodyParts.forEach(part => {
            part.addEventListener('click', (e) => handlePartClick(e));
            part.addEventListener('mouseenter', (e) => handleHover(e));
            part.addEventListener('mouseleave', () => clearHover());
        });

        // Function to update character CSS variables
        function updateCharacterColor(variable, color) {
            document.documentElement.style.setProperty(variable, color);
        }

        function setMode(mode) {
            initAudio();
            gameState.mode = mode;
            clearInterval(gameState.timerInterval);
            
            // UI Reset
            bodyParts.forEach(p => p.classList.remove('correct', 'wrong'));
            messageArea.className = "bg-blue-500 text-white p-4 rounded-2xl text-center min-h-[90px] flex flex-col justify-center items-center transition-all duration-300 border-4 border-blue-400 shadow-lg";
            
            // Toggle Visibility based on mode
            if (mode === 'create') {
                creatorPanel.classList.remove('hidden');
                messageArea.classList.add('hidden');
                statsPanel.classList.add('hidden');
                controls.classList.add('hidden'); // Hide buttons while creating
                
                // Show simple feedback in character creation
                mainInstruction.innerText = "Design Time! üé®";
                subInstruction.innerText = "Pick colors below";
            } else {
                creatorPanel.classList.add('hidden');
                messageArea.classList.remove('hidden');
                statsPanel.classList.remove('hidden');
                controls.classList.remove('hidden');
            }

            // Reset Player Name if not playing
            if (mode !== 'playing') {
                updatePlayerName("???");
            }

            if(mode === 'playing') {
               gameState.sunglassesUnlocked = false;
               sunglassesEl.style.display = 'none';
               chestStarEl.style.display = 'none';
               starArea.innerHTML = '';
            }

            if (mode === 'learn') {
                mainInstruction.innerText = "Hover & Learn!";
                subInstruction.innerText = "Point to see names";
                scoreEl.innerText = "-";
                timerEl.innerText = "-";
                speak("√áalƒ±≈üma Modu"); // TR
            }

            if (mode === 'idle') {
                messageArea.classList.remove('hidden');
                mainInstruction.innerText = "Welcome! üëã";
                subInstruction.innerText = "Choose a mode below";
            }
        }

        function updatePlayerName(name) {
            playerNameDesktop.innerText = name;
            playerNameMobile.innerText = name;
        }

        function startGame() {
            setMode('playing'); // Ensure mode is set first
            gameState.score = 0;
            gameState.starCount = 0;
            gameState.timer = 60; // 60 Seconds
            scoreEl.innerText = "0";
            timerEl.innerText = "60";
            starArea.innerHTML = ''; 

            // Pick Random Student
            const randomStudent = students[Math.floor(Math.random() * students.length)];
            updatePlayerName(randomStudent);

            // Updated: Only say the name, in Turkish voice
            speak(randomStudent);
            
            // Start Timer
            clearInterval(gameState.timerInterval);
            gameState.timerInterval = setInterval(() => {
                gameState.timer--;
                timerEl.innerText = gameState.timer;
                
                if (gameState.timer <= 10) {
                     timerEl.classList.add('text-red-600', 'animate-pulse');
                } else {
                     timerEl.classList.remove('text-red-600', 'animate-pulse');
                }

                if (gameState.timer <= 0) {
                    endGame();
                }
            }, 1000);

            setTimeout(() => {
                 nextQuestion();
            }, 1000);
        }

        function endGame() {
            clearInterval(gameState.timerInterval);
            gameState.mode = 'idle';
            messageArea.className = "bg-yellow-500 text-white p-4 rounded-2xl text-center min-h-[90px] flex flex-col justify-center items-center border-4 border-yellow-400 shadow-lg";
            mainInstruction.innerText = "TIME'S UP! ‚è∞";
            subInstruction.innerText = `Great job! Final Score: ${gameState.score}`;
            speak("S√ºre bitti! Tebrikler."); // TR
        }

        function nextQuestion() {
            if (gameState.mode !== 'playing') return;

            const randomPart = gameState.partsList[Math.floor(Math.random() * gameState.partsList.length)];
            gameState.targetPart = randomPart;

            messageArea.className = "bg-indigo-500 text-white p-4 rounded-2xl text-center min-h-[90px] flex flex-col justify-center items-center border-4 border-indigo-400 shadow-lg";
            mainInstruction.innerHTML = `Touch the <span class="text-yellow-300 uppercase text-4xl tracking-wider font-extrabold drop-shadow-md">${randomPart}</span>`;
            subInstruction.innerText = "Find it quickly!"; 
        }

        function addStar() {
            const star = document.createElement('span');
            star.innerText = '‚≠ê';
            star.className = 'star-icon';
            starArea.appendChild(star);
            gameState.starCount++;
        }

        function unlockSunglasses() {
            gameState.sunglassesUnlocked = true;
            sunglassesEl.style.display = 'block';
            chestStarEl.style.display = 'block';
            playWinSound();
            speak("Vay! Harika g√∂zl√ºkler!"); // TR
            triggerConfetti();
        }

        function handlePartClick(e) {
            initAudio();
            if (gameState.mode !== 'playing') return;

            // Handle clicking the text inside torso
            let targetEl = e.target;
            if(!targetEl.classList.contains('body-part') && targetEl.parentElement.classList.contains('body-part')) {
                targetEl = targetEl.parentElement;
            }

            const clickedPart = targetEl.dataset.part;
            
            if (clickedPart === gameState.targetPart) {
                // Correct!
                playCorrectSound();
                gameState.score += 10;
                scoreEl.innerText = gameState.score;
                
                // Add a star every correct answer
                addStar();

                // Unlock reward at 50 points
                if (gameState.score === 50 && !gameState.sunglassesUnlocked) {
                    unlockSunglasses();
                } else {
                    // Regular correct feedback
                    triggerConfetti(); 
                }

                // Make mouth smile
                document.getElementById('mouth').classList.add('happy');

                // Visual feedback
                messageArea.className = "bg-green-500 text-white p-4 rounded-2xl text-center min-h-[90px] flex flex-col justify-center items-center border-4 border-green-400 shadow-lg transform scale-105";
                mainInstruction.innerText = "YES! Awesome! üéâ";
                subInstruction.innerText = "";
                
                const correctElements = document.querySelectorAll(`.body-part[data-part="${clickedPart}"]`);
                correctElements.forEach(el => el.classList.add('correct'));
                
                setTimeout(() => {
                    correctElements.forEach(el => el.classList.remove('correct'));
                    document.getElementById('mouth').classList.remove('happy');
                    nextQuestion();
                }, 1500); 

            } else {
                // Wrong!
                playWrongSound();
                messageArea.className = "bg-red-500 text-white p-4 rounded-2xl text-center min-h-[90px] flex flex-col justify-center items-center border-4 border-red-400 shadow-lg";
                mainInstruction.innerText = "Oops! Try Again üôà";
                subInstruction.innerText = "";

                targetEl.classList.add('wrong');
                setTimeout(() => targetEl.classList.remove('wrong'), 500);
            }
        }

        let hoverTimeout;
        function handleHover(e) {
            if (gameState.mode !== 'learn') return;

            const partName = e.target.dataset.part;
            mainInstruction.innerText = partName.toUpperCase();
            subInstruction.innerText = "Listen..."; 
            
            clearTimeout(hoverTimeout);
            hoverTimeout = setTimeout(() => {
                // Keep vocab audio English so they learn the correct pronunciation
                speak(partName, 'en-US'); 
            }, 50);
        }

        function clearHover() {
            if (gameState.mode !== 'learn') return;
            mainInstruction.innerText = "Hover & Learn";
            subInstruction.innerText = "...";
            clearTimeout(hoverTimeout);
        }

        function triggerConfetti() {
            var count = 100;
            var defaults = { origin: { y: 0.7 } };
            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio)
                }));
            }
            fire(0.25, { spread: 26, startVelocity: 55, colors: ['#FFD700', '#FF69B4'] });
            fire(0.2, { spread: 60, colors: ['#00FFFF', '#FF4500'] });
        }
    </script>
