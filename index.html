    <style>
        :root {
            /* Default Character Colors */
            --skin-color: #FFCCBC;
            --hair-color: #5D4037;
            --shirt-color: #3B82F6;
            --pants-color: #1E3A8A;
            --shoe-color: #333;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(180deg, #60A5FA 0%, #E0F2FE 100%); /* Sky gradient */
            overflow-x: hidden; 
            overflow-y: auto; 
            user-select: none;
        }

        /* BALLOONS BACKGROUND ANIMATION */
        .balloon-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1; overflow: hidden;
        }
        .balloon {
            position: absolute; bottom: -50px; width: 30px; height: 40px;
            background: rgba(255,255,255,0.6); border-radius: 50%;
            animation: rise 15s linear infinite; opacity: 0;
        }
        .balloon::after {
            content: ''; position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%);
            width: 1px; height: 8px; background: rgba(0,0,0,0.3);
        }
        @keyframes rise {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        /* Floating Animation */
        .float-anim { animation: float 3s ease-in-out infinite; }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Pulse Animation for Listen Button */
        @keyframes pulse-audio {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 15px rgba(59, 130, 246, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
        .listen-pulse {
            animation: pulse-audio 2s infinite;
        }

        /* Hint Animation */
        @keyframes hintPulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); transform: scale(1); }
            70% { box-shadow: 0 0 0 15px rgba(255, 215, 0, 0); transform: scale(1.1); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); transform: scale(1); }
        }
        .hint-active {
            animation: hintPulse 1.5s infinite;
            border-color: #FFD700 !important;
            z-index: 50 !important;
        }

        /* COMBO TEXT ANIMATION */
        .combo-text {
            position: absolute; font-size: 3rem; font-weight: bold;
            color: #FCD34D; text-shadow: 3px 3px 0 #D97706;
            pointer-events: none; z-index: 100;
            animation: popUpFade 1s ease-out forwards;
        }
        @keyframes popUpFade {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            20% { transform: translateY(-20px) scale(1.2); opacity: 1; }
            100% { transform: translateY(-50px) scale(1); opacity: 0; }
        }

        /* BONUS ITEM (CLOCK) */
        .bonus-item {
            position: absolute; font-size: 3rem; cursor: pointer; z-index: 60;
            pointer-events: auto; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
            transition: transform 0.2s; animation: floatUp 8s linear forwards;
        }
        .bonus-item:hover { transform: scale(1.2); }
        .bonus-item:active { transform: scale(0.9); }
        @keyframes floatUp {
            from { bottom: -60px; transform: translateX(0) rotate(0deg); }
            to { bottom: 100vh; transform: translateX(20px) rotate(20deg); }
        }

        /* Custom Styles for the Character */
        .body-part {
            position: absolute; transition: all 0.2s ease; cursor: pointer;
            border: 3px solid #333; box-shadow: 2px 2px 0px rgba(0,0,0,0.2);
        }
        .body-part:hover {
            filter: brightness(1.1); transform: scale(1.1); z-index: 20;
            border-color: #FFF; box-shadow: 0 0 15px #FFD700;
        }
        .body-part.correct {
            background-color: #4ade80 !important; border-color: #166534 !important; transform: scale(1.1);
        }
        .body-part.wrong {
            background-color: #f87171 !important; animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25%, 75% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
        }

        /* Character Construction */
        #character-container { position: relative; width: 300px; height: 500px; margin: 0 auto; }

        /* REWARDS */
        .hat {
            position: absolute; top: -15px; left: 80px; width: 140px; height: 60px;
            background: #FF5252; border-radius: 60px 60px 0 0; z-index: 10;
            display: none; border: 3px solid #333;
            animation: dropIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);

        .hat-pom { position: absolute; top: -15px; left: 55px; width: 30px; height: 30px; background: #FFF; border-radius: 50%; border: 3px solid #333; }

        .cape {
            position: absolute; top: 190px; left: 60px; width: 180px; height: 220px;
            background: #9C27B0; z-index: 0; border-radius: 20px 20px 80px 80px;
            display: none; border: 3px solid #4A148C; transform-origin: top center;
            animation: flap 1s ease-in-out infinite alternate;
        }

        .mouth.happy { height: 30px; background: #D84315; border-bottom: 3px solid #333; }
        .sunglasses { position: absolute; top: 85px; left: 100px; width: 100px; height: 30px; z-index: 15; display: none; pointer-events: none; animation: dropIn 0.5s; }
        .lens { position: absolute; width: 40px; height: 25px; background: #111; border-radius: 5px 5px 20px 20px; border: 2px solid #fff; }
        .lens.left { left: 0; } .lens.right { right: 0; }
        .bridge { position: absolute; top: 10px; left: 40px; width: 20px; height: 5px; background: #111; }
        .torso { top: 185px; left: 90px; width: 120px; height: 155px; background: var(--shirt-color); border-radius: 20px; z-index: 4; display: flex; align-items: center; justify-content: center; }
        .chest-star { font-size: 40px; color: #FCD34D; display: none; filter: drop-shadow(0 0 5px orange); animation: popIn 0.3s; }
        .arm { top: 210px; width: 40px; height: 100px; background: var(--shirt-color); border-radius: 20px; z-index: 3; }
        .arm.left { left: 55px; transform: rotate(10deg); } .arm.right { left: 205px; transform: rotate(-10deg); }
        .hand { top: 300px; width: 40px; height: 40px; background: var(--skin-color); border-radius: 50%; z-index: 3; }

    </style>

        ];
        
        let availableStudents = [...students];
        function getNextStudent() {
            if (availableStudents.length === 0) availableStudents = [...students]; 
            const randomIndex = Math.floor(Math.random() * availableStudents.length);
            return availableStudents.splice(randomIndex, 1)[0];
        }

        // --- Sound System ---
        const synth = window.speechSynthesis;
        let audioCtx;
        
        // Cache for audio files to prevent redownloading
        const audioCache = {};

        function initAudio() {
            if (!audioCtx) { audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
            if (audioCtx.state === 'suspended') { audioCtx.resume(); }
        }

        // UPDATED: Smart Speech Function (Mixes Real Audio & TTS)
        function speak(text, lang = 'en-US') {
            if (synth.speaking) { synth.cancel(); }

            // 1. If it's Turkish or a sentence, ALWAYS use Browser TTS
            if (lang === 'tr-TR' || text.includes(' ')) {
                const utterThis = new SpeechSynthesisUtterance(text);
                utterThis.lang = lang;
                utterThis.rate = 0.9;
                synth.speak(utterThis);
                return;
            }

            // 2. If it's a single English word (Body Part), use Real Audio (Youdao)
            const lowerText = text.toLowerCase();
            if (audioCache[lowerText]) {
                audioCache[lowerText].currentTime = 0;
                audioCache[lowerText].play().catch(e => playRoboticFallback(text, lang));
                return;
            }

            const audioUrl = `https://dict.youdao.com/dictvoice?audio=${encodeURIComponent(text)}&type=2`; // Type 2 = American
            const audio = new Audio(audioUrl);
            
            audio.oncanplaythrough = () => {
                audio.play().catch(e => playRoboticFallback(text, lang));
                audioCache[lowerText] = audio;
            };
            audio.onerror = () => { playRoboticFallback(text, lang); };
            audio.load();
        }

        function playRoboticFallback(text, lang) {
            const utterThis = new SpeechSynthesisUtterance(text);
            utterThis.lang = lang; 
            utterThis.pitch = 1.1; 
            utterThis.rate = 0.9; 
            synth.speak(utterThis);
        }

        function playTone(freq, type, duration) {
            initAudio();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(gainNode); gainNode.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + duration);
        }

        function playCorrectSound() { playTone(600, 'sine', 0.1); setTimeout(() => playTone(800, 'sine', 0.3), 100); }
        function playWrongSound() { playTone(150, 'sawtooth', 0.3); setTimeout(() => playTone(100, 'sawtooth', 0.3), 150); }
        function playWinSound() { playTone(500, 'square', 0.1); setTimeout(() => playTone(600, 'square', 0.1), 100); setTimeout(() => playTone(700, 'square', 0.1), 200); setTimeout(() => playTone(1000, 'sine', 0.4), 300); }
        function playBonusSound() { playTone(880, 'sine', 0.1); setTimeout(() => playTone(1760, 'sine', 0.2), 100); }

        // --- Game Logic ---
        let gameState = {
            mode: 'idle', score: 0, starCount: 0, targetPart: null,
            partsList: ['hair', 'ear', 'eye', 'nose', 'mouth', 'arm', 'hand', 'leg', 'foot', 'body'],
            availableParts: [],
            rewardsUnlocked: { hat: false, sunglasses: false, cape: false },
            timer: 60, timerInterval: null, hintTimeout: null, currentPlayer: "???",
            combo: 0, questionStartTime: 0, bonusInterval: null
        };

        // UI Elements
        const messageArea = document.getElementById('message-area');
        const mainInstruction = document.getElementById('main-instruction');
        const subInstruction = document.getElementById('sub-instruction');
        const welcomeMsg = document.getElementById('welcome-msg');
        const audioVisual = document.getElementById('audio-visual');
        const visualFeedback = document.getElementById('visual-feedback');
        
        const scoreEl = document.getElementById('score');
        const timerEl = document.getElementById('timer');
        const bodyParts = document.querySelectorAll('.body-part');
        const starArea = document.getElementById('star-area');
        const sunglassesEl = document.getElementById('sunglasses');
        const hatEl = document.getElementById('hat');
        const capeEl = document.getElementById('cape');
        const chestStarEl = document.querySelector('.chest-star');
        const playerNameDesktop = document.getElementById('player-name-desktop');
        const playerNameMobile = document.getElementById('player-name-mobile');
        const creatorPanel = document.getElementById('creator-panel');
        const controls = document.getElementById('controls');
        const statsPanel = document.getElementById('stats-panel');
        const certModal = document.getElementById('certificate-modal');
        const certName = document.getElementById('cert-name');
        const certScore = document.getElementById('cert-score');
        const overlayContainer = document.getElementById('overlay-container');

        // Eye Tracking Logic
        document.addEventListener('mousemove', (e) => {
            const eyes = document.querySelectorAll('.eye');
            eyes.forEach(eye => {
                const rect = eye.getBoundingClientRect();
                const eyeCenterX = rect.left + rect.width / 2;
                const eyeCenterY = rect.top + rect.height / 2;
                const angle = Math.atan2(e.clientY - eyeCenterY, e.clientX - eyeCenterX);
                const distance = Math.min(3, Math.hypot(e.clientX - eyeCenterX, e.clientY - eyeCenterY) / 10);
                const pupil = eye.querySelector('.pupil');
                pupil.style.transform = `translate(-50%, -50%) translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
            });
        });

        // Initial setup
        bodyParts.forEach(part => {
            part.addEventListener('click', (e) => handlePartClick(e));
            part.addEventListener('mouseenter', (e) => handleHover(e));
            part.addEventListener('mouseleave', () => clearHover());
        });

        function updateCharacterColor(variable, color) { document.documentElement.style.setProperty(variable, color); }

        function setMode(mode) {
            initAudio();
            gameState.mode = mode;
            clearInterval(gameState.timerInterval);
            clearInterval(gameState.bonusInterval);
            clearTimeout(gameState.hintTimeout);
            removeHints();
            
            overlayContainer.innerHTML = '';
            bodyParts.forEach(p => p.classList.remove('correct', 'wrong'));
            
            // Reset UI Visibility
            visualFeedback.classList.add('hidden');
            audioVisual.classList.add('hidden');
            welcomeMsg.classList.remove('hidden');
            creatorPanel.classList.add('hidden');
            messageArea.classList.remove('hidden');
            statsPanel.classList.remove('hidden');
            controls.classList.remove('hidden');
            messageArea.className = "bg-blue-100 border-4 border-blue-300 p-2 rounded-3xl text-center min-h-[120px] flex flex-col justify-center items-center relative overflow-hidden transition-colors duration-300";

            // Main Instruction Reset
            mainInstruction.innerText = "Merhaba! üëã";
            mainInstruction.className = "text-3xl font-bold drop-shadow-md text-blue-600";
            subInstruction.innerText = "Oynamak i√ßin butona bas";

            if (mode === 'create') {
                creatorPanel.classList.remove('hidden');
                messageArea.classList.add('hidden');
                statsPanel.classList.add('hidden');
                controls.classList.add('hidden');
            } else if (mode === 'starting') {
                controls.classList.add('hidden'); // Hide buttons while counting down
            }

            if (mode !== 'playing' && mode !== 'starting') { updatePlayerName("???"); }

            if(mode === 'playing') {
               gameState.rewardsUnlocked = { hat: false, sunglasses: false, cape: false };
               sunglassesEl.style.display = 'none'; hatEl.style.display = 'none'; capeEl.style.display = 'none';
               chestStarEl.style.display = 'none'; starArea.innerHTML = '';
               gameState.combo = 0;
               
               welcomeMsg.classList.add('hidden');
               audioVisual.classList.remove('hidden');
            }

            if (mode === 'learn') {
                scoreEl.innerText = "-"; timerEl.innerText = "-";
            }
        }

        function updatePlayerName(name) {
            gameState.currentPlayer = name;
            playerNameDesktop.innerText = name;
            playerNameMobile.innerText = name;
        }

        function replayAudio() {
            if (gameState.mode === 'playing' && gameState.targetPart) {
                speak(gameState.targetPart, 'en-US');
            }
        }

        function startGame() {
            setMode('starting');
            gameState.score = 0; gameState.starCount = 0; gameState.timer = 60;
            gameState.combo = 0;
            scoreEl.innerText = "0"; timerEl.innerText = "60"; starArea.innerHTML = ''; 

            gameState.availableParts = [...gameState.partsList];

            const student = getNextStudent();
            updatePlayerName(student);
            
            // 1. Student Name
            mainInstruction.innerText = student;
            mainInstruction.className = "text-4xl font-extrabold text-indigo-600 drop-shadow-lg animate-pulse";
            subInstruction.innerText = "Hazƒ±rlan...";
            speak(student, 'tr-TR');

            let count = 3;
            setTimeout(() => {
                const countdownInterval = setInterval(() => {
                    if (count > 0) {
                        mainInstruction.innerText = count;
                        mainInstruction.className = "text-6xl font-black text-red-500 drop-shadow-xl scale-125 transition-all";
                        speak(count.toString(), 'tr-TR');
                        count--;
                    } else {
                        clearInterval(countdownInterval);
                        mainInstruction.innerText = "Oyun Ba≈üladƒ±!";
                        mainInstruction.className = "text-4xl font-black text-green-500 drop-shadow-xl";
                        speak("Oyun Ba≈üladƒ±", 'tr-TR');
                        
                        setTimeout(() => {
                            startActualGame();
                        }, 1000);
                    }
                }, 1000);
            }, 1500);
        }

        function startActualGame() {
            setMode('playing');
            
            // Start Timers
            clearInterval(gameState.timerInterval);
            gameState.timerInterval = setInterval(() => {
                gameState.timer--;
                timerEl.innerText = gameState.timer;
                if (gameState.timer <= 10) { timerEl.classList.add('text-red-600', 'animate-pulse'); }
                else { timerEl.classList.remove('text-red-600', 'animate-pulse'); }
                if (gameState.timer <= 0) { endGame(); }
            }, 1000);

            clearInterval(gameState.bonusInterval);
            gameState.bonusInterval = setInterval(() => {
                if(Math.random() > 0.6) spawnBonusItem();
            }, 5000);

            nextQuestion();
        }

        function endGame() {
            clearInterval(gameState.timerInterval);
            clearInterval(gameState.bonusInterval);
            gameState.mode = 'idle';
            updateHighScore(gameState.score);
            certName.innerText = gameState.currentPlayer;
            certScore.innerText = gameState.score;
            certModal.style.display = 'flex';
            speak("S√ºre bitti! Tebrikler", 'tr-TR');
            triggerConfetti();
        }

        function closeCertificate() {
            certModal.style.display = 'none';
            setMode('idle');
        }

        function nextQuestion() {
            if (gameState.mode !== 'playing') return;
            removeHints();
            
            visualFeedback.classList.add('hidden');
            audioVisual.classList.remove('hidden');
            messageArea.className = "bg-blue-100 border-4 border-blue-300 p-2 rounded-3xl text-center min-h-[120px] flex flex-col justify-center items-center relative overflow-hidden transition-colors duration-300";

            if (gameState.availableParts.length === 0) {
                gameState.availableParts = [...gameState.partsList];
            }

            const randomIndex = Math.floor(Math.random() * gameState.availableParts.length);
            const randomPart = gameState.availableParts.splice(randomIndex, 1)[0];
            
            gameState.targetPart = randomPart;
            gameState.questionStartTime = Date.now(); 

            speak(randomPart, 'en-US');
            
            clearTimeout(gameState.hintTimeout);
            gameState.hintTimeout = setTimeout(() => {
                showHint(gameState.targetPart);
            }, 4000);
        }

        function showHint(partName) {
            if (gameState.mode !== 'playing') return;
            const parts = document.querySelectorAll(`.body-part[data-part="${partName}"]`);
            parts.forEach(p => p.classList.add('hint-active'));
        }

        function removeHints() {
            bodyParts.forEach(p => p.classList.remove('hint-active'));
        }

        function addStar() {
            const star = document.createElement('span');
            star.innerText = '‚≠ê'; star.className = 'star-icon';
            starArea.appendChild(star); gameState.starCount++;
        }

        function spawnBonusItem() {
            const item = document.createElement('div');
            item.className = 'bonus-item';
            item.innerHTML = '‚è∞';
            item.style.left = Math.random() * 80 + 10 + '%';
            item.onclick = (e) => { e.stopPropagation(); collectBonus(item); };
            overlayContainer.appendChild(item);
            setTimeout(() => { if(item.parentElement) item.remove(); }, 8000);
        }

        function collectBonus(item) {
            if (gameState.mode !== 'playing') return;
            gameState.timer += 5;
            timerEl.innerText = gameState.timer;
            timerEl.classList.add('scale-150', 'text-green-500');
            setTimeout(() => timerEl.classList.remove('scale-150', 'text-green-500'), 300);
            playBonusSound();
            showFloatingText(item.getBoundingClientRect().left, item.getBoundingClientRect().top, "+5!", "#22C55E");
            item.remove();
        }

        function showFloatingText(x, y, text, color = "#FCD34D") {
            const el = document.createElement('div');
            el.className = 'combo-text'; el.innerText = text; el.style.left = x + 'px'; el.style.top = y + 'px'; el.style.color = color;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1000);
        }

        function checkRewards() {
            if (gameState.score >= 30 && !gameState.rewardsUnlocked.hat) {
                gameState.rewardsUnlocked.hat = true; hatEl.style.display = 'block';
                playWinSound(); triggerConfetti();
            }
            if (gameState.score >= 60 && !gameState.rewardsUnlocked.sunglasses) {
                gameState.rewardsUnlocked.sunglasses = true;
                sunglassesEl.style.display = 'block'; chestStarEl.style.display = 'block';
                playWinSound(); triggerConfetti();
            }
            if (gameState.score >= 90 && !gameState.rewardsUnlocked.cape) {
                gameState.rewardsUnlocked.cape = true; capeEl.style.display = 'block';
                playWinSound(); triggerConfetti();
            }
        }

        function handlePartClick(e) {
            initAudio();
            if (gameState.mode !== 'playing') return;

            let targetEl = e.target;
            if(!targetEl.classList.contains('body-part') && targetEl.parentElement.classList.contains('body-part')) {
                targetEl = targetEl.parentElement;
            }

            const clickedPart = targetEl.dataset.part;
            
            if (clickedPart === gameState.targetPart) {
                // Correct
                const timeTaken = Date.now() - gameState.questionStartTime;
                clearTimeout(gameState.hintTimeout);
                removeHints(); 
                playCorrectSound();

                audioVisual.classList.add('hidden');
                visualFeedback.innerText = "‚úî";
                visualFeedback.className = "text-6xl text-green-600 drop-shadow-md animate-bounce";
                visualFeedback.classList.remove('hidden');
                messageArea.className = "bg-green-200 border-4 border-green-400 p-2 rounded-3xl text-center min-h-[120px] flex flex-col justify-center items-center relative overflow-hidden";

                let points = 10;
                if (timeTaken < 3000) { 
                    gameState.combo++;
                    if (gameState.combo > 1) {
                         points += (gameState.combo * 2);
                         showFloatingText(e.clientX, e.clientY - 50, `x${gameState.combo}!`);
                    } else {
                         showFloatingText(e.clientX, e.clientY - 50, "‚ö°", "#60A5FA");
                    }
                } else {
                    gameState.combo = 0;
                }

                gameState.score += points;
                scoreEl.innerText = gameState.score;
                addStar();
                checkRewards();

                if(gameState.score !== 30 && gameState.score !== 60 && gameState.score !== 90) { triggerConfetti(); }

                document.getElementById('mouth').classList.add('happy');
                
                const correctElements = document.querySelectorAll(`.body-part[data-part="${clickedPart}"]`);
                correctElements.forEach(el => el.classList.add('correct'));
                
                setTimeout(() => {
                    correctElements.forEach(el => el.classList.remove('correct'));
                    document.getElementById('mouth').classList.remove('happy');
                    nextQuestion();
                }, 1500); 

            } else {
                // Wrong
                playWrongSound();
                gameState.combo = 0;
                
                audioVisual.classList.add('hidden');
                visualFeedback.innerText = "‚ùå";
                visualFeedback.className = "text-6xl text-red-600 drop-shadow-md animate-pulse";
                visualFeedback.classList.remove('hidden');
                messageArea.className = "bg-red-200 border-4 border-red-400 p-2 rounded-3xl text-center min-h-[120px] flex flex-col justify-center items-center relative overflow-hidden";

                targetEl.classList.add('wrong');
                setTimeout(() => {
                    targetEl.classList.remove('wrong');
                    visualFeedback.classList.add('hidden');
                    audioVisual.classList.remove('hidden');
                    messageArea.className = "bg-blue-100 border-4 border-blue-300 p-2 rounded-3xl text-center min-h-[120px] flex flex-col justify-center items-center relative overflow-hidden transition-colors duration-300";
                }, 1000);
            }
        }

        let hoverTimeout;
        function handleHover(e) {
            if (gameState.mode !== 'learn') return;
            const partName = e.target.dataset.part;
            clearTimeout(hoverTimeout);
            hoverTimeout = setTimeout(() => { speak(partName, 'en-US'); }, 50);
        }

        function clearHover() {
            if (gameState.mode !== 'learn') return;
            clearTimeout(hoverTimeout);
        }

        function triggerConfetti() {
            var count = 100; var defaults = { origin: { y: 0.7 } };
            function fire(particleRatio, opts) { confetti(Object.assign({}, defaults, opts, { particleCount: Math.floor(count * particleRatio) })); }
            fire(0.25, { spread: 26, startVelocity: 55, colors: ['#FFD700', '#FF69B4'] });
            fire(0.2, { spread: 60, colors: ['#00FFFF', '#FF4500'] });
        }
    </script>
