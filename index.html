<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samet's Class - Fun Body Parts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- Fun Font for Kids -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Default Character Colors */
            --skin-color: #FFCCBC;
            --hair-color: #5D4037;
            --shirt-color: #3B82F6;
            --pants-color: #1E3A8A;
            --shoe-color: #333;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(180deg, #60A5FA 0%, #E0F2FE 100%); /* Sky gradient */
            overflow-x: hidden; 
            overflow-y: auto; /* Ensure vertical scroll works */
            user-select: none;
        }

        /* BALLOONS BACKGROUND ANIMATION */
        .balloon-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1; overflow: hidden;
        }
        .balloon {
            position: absolute; bottom: -50px; width: 30px; height: 40px;
            background: rgba(255,255,255,0.6); border-radius: 50%;
            animation: rise 15s linear infinite; opacity: 0;
        }
        .balloon::after {
            content: ''; position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%);
            width: 1px; height: 8px; background: rgba(0,0,0,0.3);
        }
        @keyframes rise {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        /* Floating Animation for the Character */
        .float-anim {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Hint Animation (Pulse) */
        @keyframes hintPulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); transform: scale(1); }
            70% { box-shadow: 0 0 0 15px rgba(255, 215, 0, 0); transform: scale(1.1); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); transform: scale(1); }
        }
        .hint-active {
            animation: hintPulse 1.5s infinite;
            border-color: #FFD700 !important;
            z-index: 50 !important;
        }

        /* COMBO TEXT ANIMATION */
        .combo-text {
            position: absolute;
            font-size: 2rem;
            font-weight: bold;
            color: #FCD34D; /* Gold */
            text-shadow: 2px 2px 0 #D97706;
            pointer-events: none;
            z-index: 100;
            animation: popUpFade 1s ease-out forwards;
        }
        @keyframes popUpFade {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            20% { transform: translateY(-20px) scale(1.2); opacity: 1; }
            100% { transform: translateY(-50px) scale(1); opacity: 0; }
        }

        /* BONUS ITEM (CLOCK) */
        .bonus-item {
            position: absolute;
            font-size: 3rem;
            cursor: pointer;
            z-index: 60;
            pointer-events: auto; /* Fix: Allow clicks on the clock */
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
            transition: transform 0.2s;
            animation: floatUp 8s linear forwards;
        }
        .bonus-item:hover { transform: scale(1.2); }
        .bonus-item:active { transform: scale(0.9); }
        
        @keyframes floatUp {
            from { bottom: -60px; transform: translateX(0) rotate(0deg); }
            to { bottom: 100vh; transform: translateX(20px) rotate(20deg); }
        }

        /* Custom Styles for the Character */
        .body-part {
            position: absolute;
            transition: all 0.2s ease;
            cursor: pointer;
            border: 3px solid #333; 
            box-shadow: 2px 2px 0px rgba(0,0,0,0.2);
        }

        .body-part:hover {
            filter: brightness(1.1);
            transform: scale(1.1);
            z-index: 20;
            border-color: #FFF;
            box-shadow: 0 0 15px #FFD700;
        }

        .body-part.correct {
            background-color: #4ade80 !important; /* Green */
            border-color: #166534 !important;
            transform: scale(1.1);
        }

        .body-part.wrong {
            background-color: #f87171 !important; /* Red */
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        /* Character Construction */
        #character-container {
            position: relative;
            width: 300px;
            height: 500px;
            margin: 0 auto;
        }

        /* REWARDS */
        .hat {
            position: absolute; top: -15px; left: 80px; width: 140px; height: 60px;
            background: #FF5252; border-radius: 60px 60px 0 0; z-index: 10;
            display: none; border: 3px solid #333;
            animation: dropIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .hat-visor {
            position: absolute; bottom: 0; right: -20px; width: 60px; height: 12px;
            background: #333; border-radius: 0 10px 10px 0;
        }
        .hat-pom {
            position: absolute; top: -15px; left: 55px; width: 30px; height: 30px;
            background: #FFF; border-radius: 50%; border: 3px solid #333;
        }

        .cape {
            position: absolute; top: 190px; left: 60px; width: 180px; height: 220px;
            background: #9C27B0; z-index: 0; border-radius: 20px 20px 80px 80px;
            display: none; border: 3px solid #4A148C; transform-origin: top center;
            animation: flap 1s ease-in-out infinite alternate;
        }
        @keyframes flap { from { transform: rotate(-3deg) scale(0.95); } to { transform: rotate(3deg) scale(1.05); } }

        /* Head Area */
        .hair { top: 20px; left: 75px; width: 150px; height: 60px; background: var(--hair-color); border-radius: 50px 50px 0 0; z-index: 5; }
        .head-shape { position: absolute; top: 50px; left: 85px; width: 130px; height: 140px; background: var(--skin-color); border-radius: 40px; z-index: 1; border: 3px solid #333; }
        .ear { top: 100px; width: 30px; height: 40px; background: var(--skin-color); z-index: 3; }
        .ear.left { left: 65px; border-radius: 20px 0 0 20px; }
        .ear.right { left: 205px; border-radius: 0 20px 20px 0; }

        .eye {
            top: 90px; width: 20px; height: 20px;
            background: #fff; border-radius: 50%;
            z-index: 6; overflow: hidden;
            border: 2px solid #333;
            position: absolute;
        }
        /* Pupil for Eye Tracking */
        .pupil {
            position: absolute; top: 50%; left: 50%;
            width: 8px; height: 8px; background: #000; border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        .eye.left { left: 110px; }
        .eye.right { left: 170px; }

        .nose { top: 120px; left: 140px; width: 20px; height: 25px; background: #EAB19D; border-radius: 10px; z-index: 6; opacity: 0.8; }
        .mouth { top: 155px; left: 130px; width: 40px; height: 20px; background: #D84315; border-radius: 0 0 20px 20px; z-index: 6; transition: height 0.2s; }
        .mouth.happy { height: 30px; background: #D84315; border-bottom: 3px solid #333; }

        .sunglasses {
            position: absolute; top: 85px; left: 100px; width: 100px; height: 30px; z-index: 15;
            display: none; pointer-events: none; animation: dropIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .lens { position: absolute; width: 40px; height: 25px; background: #111; border-radius: 5px 5px 20px 20px; border: 2px solid #fff; }
        .lens.left { left: 0; } .lens.right { right: 0; }
        .bridge { position: absolute; top: 10px; left: 40px; width: 20px; height: 5px; background: #111; }

        @keyframes dropIn { 0% { transform: translateY(-200px) rotate(-20deg); opacity: 0; } 100% { transform: translateY(0) rotate(0deg); opacity: 1; } }

        /* Body Area */
        .torso { top: 185px; left: 90px; width: 120px; height: 155px; background: var(--shirt-color); border-radius: 20px; z-index: 4; display: flex; align-items: center; justify-content: center; color: rgba(255,255,255,0.8); font-size: 2rem; }
        .chest-star { font-size: 40px; color: #FCD34D; display: none; filter: drop-shadow(0 0 5px orange); animation: popIn 0.3s; }

        .arm { top: 210px; width: 40px; height: 100px; background: var(--shirt-color); border-radius: 20px; z-index: 3; }
        .arm.left { left: 55px; transform: rotate(10deg); } .arm.right { left: 205px; transform: rotate(-10deg); }

        .hand { top: 300px; width: 40px; height: 40px; background: var(--skin-color); border-radius: 50%; z-index: 3; }
        .hand.left { left: 50px; } .hand.right { left: 210px; }

        .leg { top: 330px; width: 45px; height: 110px; background: var(--pants-color); border-radius: 10px; z-index: 2; }
        .leg.left { left: 95px; } .leg.right { left: 160px; }

        .foot { top: 430px; width: 60px; height: 30px; background: var(--shoe-color); border-radius: 20px 20px 5px 5px; z-index: 1; }
        .foot.left { left: 85px; } .foot.right { left: 155px; }

        /* Star Container */
        .star-container { display: flex; gap: 5px; min-height: 40px; justify-content: center; }
        .star-icon { font-size: 30px; animation: popIn 0.4s ease-out; }
        @keyframes popIn { 0% { transform: scale(0); opacity: 0; } 80% { transform: scale(1.3); } 100% { transform: scale(1); opacity: 1; } }

        /* Color Picker Inputs */
        .color-control { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .color-control label { font-weight: bold; color: #333; width: 100px; text-align: right; }
        input[type="color"] { border: none; width: 40px; height: 40px; cursor: pointer; background: none; }

        /* CERTIFICATE MODAL */
        #certificate-modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); 
            z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(5px);
        }
        .cert-paper {
            background: #fff; padding: 2rem; border-radius: 20px; border: 8px solid #FCD34D;
            text-align: center; max-width: 90%; width: 400px; position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            animation: popIn 0.5s ease;
        }
        .cert-ribbon {
            position: absolute; top: -20px; left: 50%; transform: translateX(-50%);
            background: #EF4444; color: white; padding: 5px 20px; font-weight: bold;
            border-radius: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        /* OVERLAY CONTAINER for dynamic elements */
        #overlay-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; overflow: hidden;
        }

    </style>
</head>

        ];

        // --- Sound System ---
        const synth = window.speechSynthesis;
        let audioCtx;

        function initAudio() {
            if (!audioCtx) { audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
            if (audioCtx.state === 'suspended') { audioCtx.resume(); }
        }

        function speak(text, lang = 'tr-TR') {
            if (synth.speaking) { synth.cancel(); }
            const utterThis = new SpeechSynthesisUtterance(text);
            utterThis.lang = lang; utterThis.pitch = 1.2; utterThis.rate = 0.9; 
            synth.speak(utterThis);
        }

        function playTone(freq, type, duration) {
            initAudio();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(gainNode); gainNode.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + duration);
        }

        function playCorrectSound() { playTone(600, 'sine', 0.1); setTimeout(() => playTone(800, 'sine', 0.3), 100); }
        function playWrongSound() { playTone(150, 'sawtooth', 0.3); setTimeout(() => playTone(100, 'sawtooth', 0.3), 150); }
        function playWinSound() { playTone(500, 'square', 0.1); setTimeout(() => playTone(600, 'square', 0.1), 100); setTimeout(() => playTone(700, 'square', 0.1), 200); setTimeout(() => playTone(1000, 'sine', 0.4), 300); }

        // --- Game Logic ---
        let gameState = {
            mode: 'idle', score: 0, starCount: 0, targetPart: null,
            partsList: ['hair', 'ear', 'eye', 'nose', 'mouth', 'arm', 'hand', 'leg', 'foot', 'body'],
            rewardsUnlocked: { hat: false, sunglasses: false, cape: false },
            timer: 60, timerInterval: null, hintTimeout: null, currentPlayer: "???",
            combo: 0, questionStartTime: 0, bonusInterval: null
        };

        // Elements
        const messageArea = document.getElementById('message-area');
        const mainInstruction = document.getElementById('main-instruction');
        const subInstruction = document.getElementById('sub-instruction');
        const scoreEl = document.getElementById('score');
        const timerEl = document.getElementById('timer');
        const bodyParts = document.querySelectorAll('.body-part');
        const starArea = document.getElementById('star-area');
        const sunglassesEl = document.getElementById('sunglasses');
        const hatEl = document.getElementById('hat');
        const capeEl = document.getElementById('cape');
        const chestStarEl = document.querySelector('.chest-star');
        const playerNameDesktop = document.getElementById('player-name-desktop');
        const playerNameMobile = document.getElementById('player-name-mobile');
        const creatorPanel = document.getElementById('creator-panel');
        const controls = document.getElementById('controls');
        const statsPanel = document.getElementById('stats-panel');
        const certModal = document.getElementById('certificate-modal');
        const certName = document.getElementById('cert-name');
        const certScore = document.getElementById('cert-score');
        const overlayContainer = document.getElementById('overlay-container');

        // Eye Tracking Logic
        document.addEventListener('mousemove', (e) => {
            const eyes = document.querySelectorAll('.eye');
            eyes.forEach(eye => {
                const rect = eye.getBoundingClientRect();
                const eyeCenterX = rect.left + rect.width / 2;
                const eyeCenterY = rect.top + rect.height / 2;
                const angle = Math.atan2(e.clientY - eyeCenterY, e.clientX - eyeCenterX);
                const distance = Math.min(3, Math.hypot(e.clientX - eyeCenterX, e.clientY - eyeCenterY) / 10); // Limit movement
                
                const pupil = eye.querySelector('.pupil');
                pupil.style.transform = `translate(-50%, -50%) translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
            });
        });

        // Initial setup
        bodyParts.forEach(part => {
            part.addEventListener('click', (e) => handlePartClick(e));
            part.addEventListener('mouseenter', (e) => handleHover(e));
            part.addEventListener('mouseleave', () => clearHover());
        });

        function updateCharacterColor(variable, color) { document.documentElement.style.setProperty(variable, color); }

        function setMode(mode) {
            initAudio();
            gameState.mode = mode;
            clearInterval(gameState.timerInterval);
            clearInterval(gameState.bonusInterval);
            clearTimeout(gameState.hintTimeout);
            removeHints();
            
            // Clean overlay items
            overlayContainer.innerHTML = '';
            
            bodyParts.forEach(p => p.classList.remove('correct', 'wrong'));
            messageArea.className = "bg-blue-500 text-white p-4 rounded-2xl text-center min-h-[90px] flex flex-col justify-center items-center transition-all duration-300 border-4 border-blue-400 shadow-lg";
            
            if (mode === 'create') {
                creatorPanel.classList.remove('hidden');
                messageArea.classList.add('hidden');
                statsPanel.classList.add('hidden');
                controls.classList.add('hidden');
                mainInstruction.innerText = "Design Time! üé®";
                subInstruction.innerText = "Pick colors below";
            } else {
                creatorPanel.classList.add('hidden');
                messageArea.classList.remove('hidden');
                statsPanel.classList.remove('hidden');
                controls.classList.remove('hidden');
            }

            if (mode !== 'playing') { updatePlayerName("???"); }

            if(mode === 'playing') {
               gameState.rewardsUnlocked = { hat: false, sunglasses: false, cape: false };
               sunglassesEl.style.display = 'none'; hatEl.style.display = 'none'; capeEl.style.display = 'none';
               chestStarEl.style.display = 'none'; starArea.innerHTML = '';
               gameState.combo = 0;
            }

            if (mode === 'learn') {
                mainInstruction.innerText = "Hover & Learn!";
                subInstruction.innerText = "Point to see names";
                scoreEl.innerText = "-"; timerEl.innerText = "-";
            }

            if (mode === 'idle') {
                messageArea.classList.remove('hidden');
                mainInstruction.innerText = "Welcome! üëã";
                subInstruction.innerText = "Choose a mode below";
            }
        }

        function updatePlayerName(name) {
            gameState.currentPlayer = name;
            playerNameDesktop.innerText = name;
            playerNameMobile.innerText = name;
        }

        function startGame() {
            setMode('playing');
            gameState.score = 0; gameState.starCount = 0; gameState.timer = 60;
            gameState.combo = 0;
            scoreEl.innerText = "0"; timerEl.innerText = "60"; starArea.innerHTML = ''; 

            const randomStudent = students[Math.floor(Math.random() * students.length)];
            updatePlayerName(randomStudent);
            speak(randomStudent);
            
            clearInterval(gameState.timerInterval);
            gameState.timerInterval = setInterval(() => {
                gameState.timer--;
                timerEl.innerText = gameState.timer;
                if (gameState.timer <= 10) { timerEl.classList.add('text-red-600', 'animate-pulse'); }
                else { timerEl.classList.remove('text-red-600', 'animate-pulse'); }
                if (gameState.timer <= 0) { endGame(); }
            }, 1000);

            // Bonus Item Spawn Loop
            clearInterval(gameState.bonusInterval);
            gameState.bonusInterval = setInterval(() => {
                if(Math.random() > 0.6) spawnBonusItem();
            }, 5000);

            setTimeout(() => { nextQuestion(); }, 1000);
        }

        function endGame() {
            clearInterval(gameState.timerInterval);
            clearInterval(gameState.bonusInterval);
            gameState.mode = 'idle';
            updateHighScore(gameState.score);
            certName.innerText = gameState.currentPlayer;
            certScore.innerText = gameState.score;
            certModal.style.display = 'flex';
            triggerConfetti();
        }

        function closeCertificate() {
            certModal.style.display = 'none';
            setMode('idle');
        }

        function nextQuestion() {
            if (gameState.mode !== 'playing') return;
            removeHints();

            const randomPart = gameState.partsList[Math.floor(Math.random() * gameState.partsList.length)];
            gameState.targetPart = randomPart;
            gameState.questionStartTime = Date.now(); // Mark time

            messageArea.className = "bg-indigo-500 text-white p-4 rounded-2xl text-center min-h-[90px] flex flex-col justify-center items-center border-4 border-indigo-400 shadow-lg";
            mainInstruction.innerHTML = `Touch the <span class="text-yellow-300 uppercase text-4xl tracking-wider font-extrabold drop-shadow-md">${randomPart}</span>`;
            subInstruction.innerText = "Find it quickly!"; 
            
            clearTimeout(gameState.hintTimeout);
            gameState.hintTimeout = setTimeout(() => {
                showHint(gameState.targetPart);
            }, 4000);
        }

        function showHint(partName) {
            if (gameState.mode !== 'playing') return;
            const parts = document.querySelectorAll(`.body-part[data-part="${partName}"]`);
            parts.forEach(p => p.classList.add('hint-active'));
            subInstruction.innerText = "Hint: Look for the glow! ‚ú®";
        }

        function removeHints() {
            bodyParts.forEach(p => p.classList.remove('hint-active'));
        }

        function addStar() {
            const star = document.createElement('span');
            star.innerText = '‚≠ê'; star.className = 'star-icon';
            starArea.appendChild(star); gameState.starCount++;
        }

        // --- NEW FEATURES ---

        function spawnBonusItem() {
            const item = document.createElement('div');
            item.className = 'bonus-item';
            item.innerHTML = '‚è∞';
            item.style.left = Math.random() * 80 + 10 + '%';
            
            item.onclick = (e) => {
                e.stopPropagation(); // prevent triggering other clicks
                collectBonus(item);
            };

            overlayContainer.appendChild(item);
            
            // Cleanup after animation
            setTimeout(() => {
                if(item.parentElement) item.remove();
            }, 8000);
        }

        function collectBonus(item) {
            if (gameState.mode !== 'playing') return;
            gameState.timer += 5;
            timerEl.innerText = gameState.timer;
            timerEl.classList.add('scale-150', 'text-green-500');
            setTimeout(() => timerEl.classList.remove('scale-150', 'text-green-500'), 300);
            
            playBonusSound();
            
            // Show +5 Sec Text
            showFloatingText(item.getBoundingClientRect().left, item.getBoundingClientRect().top, "+5 Sec!", "#22C55E");
            
            item.remove();
        }

        function showFloatingText(x, y, text, color = "#FCD34D") {
            const el = document.createElement('div');
            el.className = 'combo-text';
            el.innerText = text;
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            el.style.color = color;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1000);
        }

        function checkRewards() {
            if (gameState.score >= 30 && !gameState.rewardsUnlocked.hat) {
                gameState.rewardsUnlocked.hat = true; hatEl.style.display = 'block';
                playWinSound(); triggerConfetti();
            }
            if (gameState.score >= 60 && !gameState.rewardsUnlocked.sunglasses) {
                gameState.rewardsUnlocked.sunglasses = true;
                sunglassesEl.style.display = 'block'; chestStarEl.style.display = 'block';
                playWinSound(); triggerConfetti();
            }
            if (gameState.score >= 90 && !gameState.rewardsUnlocked.cape) {
                gameState.rewardsUnlocked.cape = true; capeEl.style.display = 'block';
                playWinSound(); triggerConfetti();
            }
        }

        function handlePartClick(e) {
            initAudio();
            if (gameState.mode !== 'playing') return;

            let targetEl = e.target;
            if(!targetEl.classList.contains('body-part') && targetEl.parentElement.classList.contains('body-part')) {
                targetEl = targetEl.parentElement;
            }

            const clickedPart = targetEl.dataset.part;
            
            if (clickedPart === gameState.targetPart) {
                // Correct
                const timeTaken = Date.now() - gameState.questionStartTime;
                clearTimeout(gameState.hintTimeout);
                removeHints(); 
                playCorrectSound();

                // Base points
                let points = 10;

                // COMBO LOGIC
                if (timeTaken < 3000) { // Under 3 seconds
                    gameState.combo++;
                    if (gameState.combo > 1) {
                         points += (gameState.combo * 2); // Bonus points
                         showFloatingText(e.clientX, e.clientY - 50, `COMBO x${gameState.combo}!`);
                    } else {
                         showFloatingText(e.clientX, e.clientY - 50, "FAST!", "#60A5FA");
                    }
                } else {
                    gameState.combo = 0;
                }

                gameState.score += points;
                scoreEl.innerText = gameState.score;
                addStar();
                checkRewards();

                if(gameState.score !== 30 && gameState.score !== 60 && gameState.score !== 90) { triggerConfetti(); }

                document.getElementById('mouth').classList.add('happy');
                messageArea.className = "bg-green-500 text-white p-4 rounded-2xl text-center min-h-[90px] flex flex-col justify-center items-center border-4 border-green-400 shadow-lg transform scale-105";
                mainInstruction.innerText = "YES! Awesome! üéâ"; subInstruction.innerText = "";
                
                const correctElements = document.querySelectorAll(`.body-part[data-part="${clickedPart}"]`);
                correctElements.forEach(el => el.classList.add('correct'));
                
                setTimeout(() => {
                    correctElements.forEach(el => el.classList.remove('correct'));
                    document.getElementById('mouth').classList.remove('happy');
                    nextQuestion();
                }, 1500); 

            } else {
                // Wrong
                playWrongSound();
                gameState.combo = 0; // Reset combo
                messageArea.className = "bg-red-500 text-white p-4 rounded-2xl text-center min-h-[90px] flex flex-col justify-center items-center border-4 border-red-400 shadow-lg";
                mainInstruction.innerText = "Oops! Try Again üôà"; subInstruction.innerText = "";
                targetEl.classList.add('wrong');
                setTimeout(() => targetEl.classList.remove('wrong'), 500);
            }
        }

        let hoverTimeout;
        function handleHover(e) {
            if (gameState.mode !== 'learn') return;
            const partName = e.target.dataset.part;
            mainInstruction.innerText = partName.toUpperCase();
            subInstruction.innerText = "Listen..."; 
            clearTimeout(hoverTimeout);
            // Keep vocab audio English so they learn the correct pronunciation
            hoverTimeout = setTimeout(() => { speak(partName, 'en-US'); }, 50);
        }

        function clearHover() {
            if (gameState.mode !== 'learn') return;
            mainInstruction.innerText = "Hover & Learn"; subInstruction.innerText = "...";
            clearTimeout(hoverTimeout);
        }

        function triggerConfetti() {
            var count = 100; var defaults = { origin: { y: 0.7 } };
            function fire(particleRatio, opts) { confetti(Object.assign({}, defaults, opts, { particleCount: Math.floor(count * particleRatio) })); }
            fire(0.25, { spread: 26, startVelocity: 55, colors: ['#FFD700', '#FF69B4'] });
            fire(0.2, { spread: 60, colors: ['#00FFFF', '#FF4500'] });
        }
    </script>
</body>
</html>
